<!DOCTYPE html>

  <title>Rishi Lily Farm and Exotic Plants</title>
  <style>
    body {
      font-family: 'Constantia', serif;
      margin: 0;
      padding: 0;
      background-color: #f8fff9;
      color: #041804;
    }

    header {
      background-color: #4a805a;
      color: rgb(36, 14, 14);
      text-align: center;
      padding: 1.2rem 0;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }

    

    .hero h1 {
      font-size: 3rem;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 10px 20px;
      border-radius: 10px;
      margin-bottom: 5px; /* reduced space between title and subtitle */
    }

    .hero p {
      font-size: 1.3rem;
      background-color: rgba(239, 227, 227, 0.4);
      padding: 8px 16px;
      border-radius: 8px;
    }

    .gallery-section {
      padding: 40px 20px;
      text-align: center;
    }

   section h2 {
    font-size: 1.8em;
    color: darkgreen;
    margin-bottom: 15px;
    border-bottom: 3px solid pink;
    display: inline-block;
    padding-bottom: 5px;
  }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      justify-items: center;
      padding: 20px;
    }

    figure {
      text-align: center;
      font-family: 'Constantia', serif;
      color: #042b0e;
      margin: 0;
    }

    figure img {
      width: 300px;
      height: 300px;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    figure img:hover {
      transform: scale(1.05);
    }

    figcaption {
      margin-top: 8px;
      font-size: 1rem;
      font-style: italic;
    }

    .contact {
      background-color: #61ba68;
      padding: 40px 20px;
      text-align: center;
      line-height: 1.8;
    }

    .contact h2 {
      color: #010302;
      font-size: 2rem;
      margin-bottom: 5px;
    }

    footer {
      background-color: #4a805a;
      color: black; /* footer text now black */
      text-align: center;
      padding: 12px;
      font-size: 0.9rem;
    }

    footer a {
      color: blue; /* email link stays blue */
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }
      .hero p {
        font-size: 1rem;
      }
    }

</style>
</head>
<body>

    Rishi Lily Farm and Exotic Plants Product Page
  </header>

  
</body>
